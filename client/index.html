<!DOCTYPE html>
<html lang="en">
<head>
	<script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script type="text/babel" >
    	"use strict";
    	let socket;
        let canvas;
        let ctx;
        let sideLength = 100;

        let draw = {};

    	const init = () => {
    		socket = io.connect();
    		
    		socket.on('connect', ()=>{
    			console.log('connected to the server');
    		});
          
            socket.on('giveSquares',(data)=>{
                draw = data.squares;
              
                drawSquares();
            });
            
            canvas = document.querySelector("#canvas");
            ctx = canvas.getContext("2d");
          
            ctx.fillStyle = 'black';
            
            canvas.onclick = (e) => {
                newSquare(e.x, e.y);
            };
    			
    	};

        const newSquare = (xVal,yVal) => {
          
            const newTime = new Date().getTime();
          
            socket.emit('newSquare',{x:xVal,y:yVal,time:newTime});
        };

        const drawSquares = () => {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            let keys = Object.keys(draw);
            
            for(let i=0; i<keys.length; i++){
                const drawCall = draw[keys[i]];
                
                console.dir(draw);
                ctx.fillRect(drawCall.x-(sideLength/2),drawCall.y-(sideLength/2),sideLength,sideLength);
            }
        };

        const handleMessage = (data) => {
            draw[data.time] = data.coords;
            draw();
        };
      
    	window.onload = init;
    </script>
</head>
<body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
</body>
</html>
